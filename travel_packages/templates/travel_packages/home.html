<div class="container mt-5">

  <div class="row">
    {% for package in packages %}
    <!-- Aqui vocÃª pode adicionar o HTML para exibir cada pacote -->

        {% if package.image %}
        <img
          src="{{ package.image.url }}"
          class="card-img-top"
          alt="{{ package.name }}"
        />

        <div class="card-body text-center:">
          <h5 class="card-title">{{ package.name }}</5>
        </div>
      </div>
    </div>
